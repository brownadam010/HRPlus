<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>Marketing</title>
</head>
<body>
	<div class="container">
		<h4>HR Data for Marketing</h4>
		<hr>
		
				<!-- Create a button to add entries -->		
		<a th:href="@{/viewAddMark}" class="btn btn-dark btn-sm mb-2">Add New Faculty Here</a>
		
		<table class="table table-bordered">
			<thead>
				<tr class="bg-danger">
					<th>Employee ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Salary</th>
					<th>Vacation Days Total</th>
					<th>Vacation Taken</th>
					<th>Vacation Left</th>
					<th>401k Total</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="Marketing : ${Marketing}">
					<td th:text="${Marketing.id}" />
					<td th:text="${Marketing.firstName}" />
					<td th:text="${Marketing.lastName}" />
					<td th:text="${Marketing.salary}" />
					<td th:text="${Marketing.vacaAvailable}" />
					<td th:text="${Marketing.vacaTaken}" />
					<td th:text="${Marketing.vacaLeft}" />
					<td th:text="${Marketing.investments}" />
					
					<td>
					
										<!-- Update Button -->
						<a th:href="@{/viewUpdateMark(marketingId=${Marketing.id})}"
						class="btn btn-danger btn-sm"> Update </a>
					
					<!-- Delete Button -->
						<a th:href="@{/delete2(marketingId=${Marketing.id})}"
						class="btn btn-danger btn-sm" 
						onclick="if(!(confirm('Are you sure you want to delete this entry?'))) return false"> Delete </a>
					</td>
					
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
