<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>Product Development</title>
</head>
<body>
	<div class="container">
		<form style="margin: 70px;">
            <div class="form-group row">
              <label for="firstName" class="col-sm-2 col-form-label">Enter your Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="contactName" required>
              </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Enter your Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="contactEmail" required>
                </div>
            </div>
            <div class="form-group row">
    			<label for="contactMessage" class="col-sm-2 col-form-label">Message:</label>
    			<div class="col-sm-10">
    				<textarea class="form-control" id="contactMessage" rows="3" required></textarea>
    			</div>
  			</div>
  			<div class="form-group row">
              <div class="col-sm-10">
                <button id="contactSubmit" type="submit" class="btn btn-primary">Send</button>
              </div>
            </div>
        </form>
	</div>
</body>
</html>
