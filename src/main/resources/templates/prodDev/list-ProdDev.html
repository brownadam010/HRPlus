<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>Product Development</title>
</head>
<body>
	<div class="container">
		<h4>HR Data for Product Development</h4>
		<hr>
		
				<!-- Create a button to add entries -->		
		<a th:href="@{/Employee/viewAddProdDev}" class="btn btn-dark btn-sm mb-2">Add New Faculty Here</a>
		
		
		<table class="table table-bordered">
			<thead>
				<tr class="bg-danger">
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Salary</th>
					<th>Vacation Days Total</th>
					<th>Vacation Taken</th>
					<th>Vacation Left</th>
					<th>401k Total</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ProdDev : ${ProdDev}">
					<td th:text="${ProdDev.id}" />
					<td th:text="${ProdDev.firstName}" />
					<td th:text="${ProdDev.lastName}" />
					<td th:text="${ProdDev.salary}" />
					<td th:text="${ProdDev.vacaAvailable}" />
					<td th:text="${ProdDev.vacaTaken}" />
					<td th:text="${ProdDev.vacaLeft}" />
					<td th:text="${ProdDev.investments}" />
					
					
					<td>
					
										<!-- Update Button -->
						<a th:href="@{/Employee/viewUpdateProdDev(prodDevId=${ProdDev.id})}"
						class="btn btn-danger btn-sm"> Update </a>
					
					<!-- Delete Button -->
						<a th:href="@{/Employee/delete3(prodDevId=${ProdDev.id})}"
						class="btn btn-danger btn-sm" 
						onclick="if(!(confirm('Are you sure you want to delete this entry?'))) return false"> Delete </a>
					</td>
					
					
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
