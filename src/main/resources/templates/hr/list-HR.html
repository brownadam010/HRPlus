<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>Human Resources</title>
</head>
<body>
	<div class="container">
		<h4>HR Data for Human Resources</h4>
		<hr>
		<table class="table table-bordered">
			<thead>
				<tr class="bg-danger">
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Salary</th>
					<th>Vacation Days Total</th>
					<th>Vacation Taken</th>
					<th>Vacation Left</th>
					<th>401k Total</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="HR : ${HR}">
					<td th:text="${HR.id}" />
					<td th:text="${HR.firstName}" />
					<td th:text="${HR.lastName}" />
					<td th:text="${HR.salary}" />
					<td th:text="${HR.vacaAvailable}" />
					<td th:text="${HR.vacaTaken}" />
					<td th:text="${HR.vacaLeft}" />
					<td th:text="${HR.investments}" />
					
					<td>
					<!-- Delete Button -->
						<a th:href="@{/Employee/delete1(hrId=${HR.id})}"
						class="btn btn-danger btn-sm" 
						onclick="if(!(confirm('Are you sure you want to delete this entry?'))) return false"> Delete </a>
					</td>
					
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
