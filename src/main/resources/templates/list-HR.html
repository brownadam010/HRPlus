<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Human Resources</title>
  </head>
  <body>
    <div class="container">
      <h4>HR Data for Human Resources</h4>
      <hr />
      <table class="table table-bordered">
        <thead>
          <tr class="bg-danger">
            <th>Name</th>
            <th>Salary</th>
            <th>Vacation Days Total</th>
            <th>Vacation Taken</th>
            <th>Vacation Left</th>
            <th>401k Total</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="hrEmployee : ${HR}">
            <td th:text="${hrEmployee.name}" />
            <td th:text="${hrEmployee.salary}" />
            <td th:text="${hrEmployee.vacaAvailable}" />
            <td th:text="${hrEmployee.vacaTaken}" />
            <td th:text="${hrEmployee.vacaLeft}" />
            <td th:text="${hrEmployee.investments}" />
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
